---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Last updated on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <br>

  <div class="tags">
    <span>Tags: </span>
    {% for tag in page.tags %}
      <a class="tag {{tag}}" href="/tags/#{{tag | slugify}}">{{tag}}</a>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
