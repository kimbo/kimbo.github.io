---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
        <div class="date">
          {{ post.date | date: "%B %e, %Y" }}
        </div>
      </div>

      <div class="tags">
        {% for tag in post.tags %}
          <a class="tag {{tag}}" href="/tags/#{{tag | slugify}}">{{tag}}</a>
        {% endfor %}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>

    </article>
  {% endfor %}
</div>
